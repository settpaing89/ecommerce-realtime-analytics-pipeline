name: Lambda Unit Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f src/ingestion/requirements-lambda.txt ]; then pip install -r src/ingestion/requirements-lambda.txt; fi
        
    - name: Run validation and enrichment tests
      run: |
        python src/ingestion/test_lambda_local.py
